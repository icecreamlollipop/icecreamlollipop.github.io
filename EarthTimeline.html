<!DOCTYPE html>
<html>
    <head>
        <!-- web browser tab title & image -->
        <title>icecreamlollipop</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <!-- external CSS and jQuery -->
        <link rel="stylesheet" type="text/css" href="EarthTimelineStyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </head>
    <body>
        <div class="formatDiv">
            <div class="formatDiv2">
                <div class="titleDiv">
                    <center class="titleText">
                        <b>History of Life On Earth</b>
                    </center>
                    <center class="authorText">
                        <p>by icecreamlollipop</p>
                    </center>
                </div>
                <div class="infoDiv">
                    <center class="infoDivTitle"><b>WELCOME!</b></center>
                    <center class="infoDivContent"><p>Click on the various eons below to learn more about the types of life that existed back then.</p></center>
                </div>
            </div>
            <br>
            <br>
            <div class="timelineDiv">
                <p class="timelineLabels">4500 (million years ago)</p>
                <button class="hadeanButton">Hadean Eon</button>
                <button class="archeanButton">Archean Eon</button>
                <button class="proterozoicButton">Proterozoic Eon</button>
                <button class="phanerozoicButton">Phanerozoic Eon</button>
                <br>
                <button class="invisibleButton">invisible</button>
                <button>Cambrian</button>
                <button>Ordovician</button>
                <button>Silurian</button>
                <button>Devonian</button>
                <button>Carboniferous</button>
                <button>Permian</button>
                <button>Triassic</button>
                <button>Jurassic</button>
                <button>Cretaceous</button>
                <button>Paleogene</button>
                <button>Neogene</button>
                <button>Quaternary</button>
            </div>
        </div>
    </body>
</html>
